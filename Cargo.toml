[package]
name = "conetty"
version = "0.1.0"
authors = ["Xudong Huang <huangxu008@hotmail.com>"]
license = "MIT"
documentation = "https://docs.rs/conetty"
homepage = "https://github.com/Xudong-Huang/conetty"
repository = "https://github.com/Xudong-Huang/conetty"
keywords = ["protocol", "server", "client"]
readme = "README.md"
description = "An general client server framework for Rust based on coroutine."

[dependencies]
coroutine = { path = "../coroutine-rs" }
comanaged =  { path = "../comanaged" }
bincode = "1.0.0-alpha1"
bufstream = "0.1"
log = "0.3"
serde = "0.9"
serde_derive = "0.9"

[dev-dependencies]
env_logger = "0.4"
